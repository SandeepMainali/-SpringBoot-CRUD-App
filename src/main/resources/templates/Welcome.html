<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #87CEEB, #00BFFF); /* Sky blue gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .welcome-box {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #0056b3;
  }
</style>
  <title>Welcome Page</title>
</head>
<body>
<div class="welcome-box">
  <h1>Welcome to Our Website!</h1>
  <p>We're glad you're here. Click the button below to get started.</p>
  <a href="home" class="button">CLICK ME</a>
</div>
</body>
</html>
